<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!-- reponsive css -->
    <link rel="stylesheet" href="./style/responsive.css">

    <title>Instagram Mockup</title>

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-phone.jpg" alt="Instagram phone">
        </div>
        <div class="instagram-continue">

            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-picture">
                <img src="./img/profile-photo.jpg" alt="profile picture">
            </div>
                <a href="#" class="instagram-login">Continue as daniel.avzaradel</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not daniel.avzaradel?</p>
                <p class="notaccount">
                <span class="link-blue">Switch accounts</span>
                or
                <span class="link-blue">Sign up</span>
                </p>
            </div>
       
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="" class="app-download">
                        <img src="./img/app-store.png" alt="Download on the App Store" class="button">
                    </a>
                    <a href="" class="app-download">
                        <img src="./img/google-play.png" alt="Get it on Google Play" class="button">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
